name: CI - Spring Boot Maven

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build & Test (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Compilar y ejecutar tests
        run: ./mvnw -B clean verify

      - name: Empaquetar aplicación (JAR) sin volver a ejecutar tests
        run: ./mvnw -B package -DskipTests=true

      - name: Publicar artefacto (JAR generado)
        uses: actions/upload-artifact@v4
        with:
          name: sistema-hotelero-jar
          path: target/*.jar
