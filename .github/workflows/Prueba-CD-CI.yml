name: CI/CD - Sistema Hotelero

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Tests y AnÃ¡lisis de CÃ³digo
  test:
    name: Tests y AnÃ¡lisis
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: oasis_digital_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          
      - name: Dar permisos a mvnw
        run: chmod +x mvnw
        
      - name: Ejecutar tests unitarios
        run: ./mvnw test
        env:
          DB_URL: jdbc:mysql://localhost:3306/oasis_digital_db
          
      - name: Generar reporte de cobertura
        run: ./mvnw jacoco:report
        
      - name: AnÃ¡lisis con SonarCloud
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./mvnw sonar:sonar \
              -Dsonar.projectKey=${{ github.repository_owner }}_sistema-hotelero \
              -Dsonar.organization=${{ github.repository_owner }} \
              -Dsonar.host.url=https://sonarcloud.io
          else
            echo "SonarCloud token no configurado, saltando anÃ¡lisis"
          fi

  # Job 2: Build y Empaquetado
  build:
    name: Build AplicaciÃ³n
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          
      - name: Dar permisos a mvnw
        run: chmod +x mvnw
        
      - name: Compilar aplicaciÃ³n
        run: ./mvnw clean package -DskipTests
        
      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: sistema-hotelero-jar
          path: target/*.jar
          retention-days: 30

  # Job 3: ConstrucciÃ³n de Imagen Docker
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Descargar artefacto JAR
        uses: actions/download-artifact@v4
        with:
          name: sistema-hotelero-jar
          path: target/
          
      - name: Login a Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extraer metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build y Push imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 4: Despliegue a Staging
  deploy-staging:
    name: Deploy a Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Desplegar a staging
        run: |
          echo "ðŸš€ Desplegando a ambiente de staging..."
          echo "ðŸ“¦ Imagen: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
          echo "âœ… Despliegue a staging completado"
          
  # Job 5: Tests de IntegraciÃ³n
  integration-tests:
    name: Tests de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Ejecutar tests de integraciÃ³n
        run: |
          echo "ðŸ§ª Ejecutando tests de integraciÃ³n en staging..."
          echo "âœ… Tests de integraciÃ³n completados"
          
  # Job 6: Despliegue a ProducciÃ³n
  deploy-production:
    name: Deploy a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Desplegar a producciÃ³n
        run: |
          echo "ðŸš€ Desplegando a ambiente de producciÃ³n..."
          echo "ðŸ“¦ Imagen: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "âœ… Despliegue a producciÃ³n completado"
          
      - name: Notificar despliegue exitoso
        run: |
          echo "ðŸ“§ Notificando despliegue exitoso..."
          echo "ðŸŽ‰ Sistema Hotelero desplegado exitosamente en producciÃ³n"
