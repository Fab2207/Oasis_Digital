name: CI - Spring Boot Maven

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Dar permisos a mvnw
        run: chmod +x mvnw

      - name: Compilar sin ejecutar tests
        run: ./mvnw -B clean package -DskipTests

      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Solo en push/merge a main

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17 para el despliegue
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Descargar artefacto JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar

      - name: Crear una carpeta de despliegue y mover artefacto
        run: |
          mkdir -p deploy
          mv target/*.jar deploy/app.jar

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy/

      - name: Desplegar a GitHub Pages
        uses: actions/deploy-pages@v4
