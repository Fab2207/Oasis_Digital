name: CI-CD Sistema Hotelero

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build and run tests (incluye Testcontainers)
        run: mvn -B clean verify

      - name: Guardar artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: sistema-hotelero-jar
          path: target/*.jar

  deploy:
    name: Deploy to Render
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Ejecutar Deploy Hook de Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOKÂ }}"
