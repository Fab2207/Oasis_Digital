name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  ci:
    name: Pruebas y validación
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar HTMLHint
        run: npm install -g htmlhint

      - name: Validar HTML
        run: |
          echo "Ejecutando HTMLHint..."
          htmlhint index.html --rules "tag-pair,attr-value-double-quotes,id-unique,doctype-first"
          echo "HTML válido"

      - name: Instalar y ejecutar Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.15.x
          echo "Auditar con Lighthouse CI..."
          lhci autorun \
            --upload.target=temporary-public-storage \
            --collect.staticDistDir=. \
            --collect.url=http://localhost/index.html \
            --assert.assertions.accessibility=warn \
            --assert.assertions.performance=warn \
            --assert.assertions['best-practices']=warn

  cd:
    name: Despliegue a GitHub Pages
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Carpeta raíz del sitio

      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
