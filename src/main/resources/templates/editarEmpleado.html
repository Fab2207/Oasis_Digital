<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Empleado - Sistema Hotelero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
    }

    .navbar {
      background-color: #1c1c1c !important;
      border-bottom: 2px solid #FFD700;
      margin-bottom: 20px;
    }

    .navbar-brand {
      color: #FFD700 !important;
      font-weight: bold;
    }

    .nav-link {
      color: #ffffff !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #FFD700 !important;
    }

    .btn-outline-light {
      border: 2px solid #FFD700;
      color: #FFD700;
    }

    .btn-outline-light:hover {
      background-color: #FFD700;
      color: #1c1c1c;
    }

    .container {
      margin-top: 20px;
    }

    .form-section {
      /* Fondo de la sección: Gris Oscuro */
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    h2,
    h4 {
      /* Títulos: Dorado */
      color: #FFD700;
    }

    .form-label {
      /* Etiquetas: Blanco */
      color: #ffffff;
    }

    .form-control {
      /* Inputs: Fondo Negro, Borde Dorado */
      background-color: #1c1c1c;
      border: 1px solid #FFD700;
      color: #ffffff;
    }

    .form-control:focus {
      background-color: #1c1c1c;
      border-color: #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      color: #ffffff;
    }

    .is-invalid {
      border-color: #dc3545;
    }

    .invalid-feedback {
      color: #dc3545;
    }

    .btn-success {
      /* Botón de Guardar: Dorado */
      background-color: #FFD700;
      border-color: #FFD700;
      color: #1c1c1c;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #DAA520;
      border-color: #DAA520;
      color: #1c1c1c;
    }

    .btn-secondary {
      /* Botón de Volver: Gris Oscuro */
      background-color: #6c757d;
      border-color: #6c757d;
      color: #ffffff;
    }

    .dropdown-item.active,
    .dropdown-item:active {
      background-color: #FFD700;
      color: #1c1c1c;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Oasis Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownGestion" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestión de Empleados
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
              <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
              <li><a class="dropdown-item active" aria-current="page" th:href="@{/empleados/lista}">Ver Lista</a></li>
            </ul>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/reportes/generar}">Reportes</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-section">
      <h2 class="mb-4">Editar Empleado</h2>

      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>

      <form th:action="@{/empleados/actualizar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{usuario.id}" />
        <input type="hidden" th:field="*{usuario.rol}" />
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres:</label>
          <input type="text" id="nombres" th:field="*{nombres}" class="form-control"
            th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''" required>
          <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos:</label>
          <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control"
            th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''" required>
          <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI:</label>
          <input type="text" id="dni" th:field="*{dni}" class="form-control"
            th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''" required>
          <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" th:field="*{email}" class="form-control"
            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" th:field="*{telefono}" class="form-control"
            th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
          <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
        </div>

        <h4 class="mt-4 mb-3">Datos de Acceso (Usuario y Contraseña)</h4>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario (Login):</label>
          <input type="text" id="username" th:field="*{usuario.username}" class="form-control"
            th:classappend="${#fields.hasErrors('usuario.username')} ? 'is-invalid' : ''" required>
          <div th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"
            class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Nueva Contraseña (dejar vacío para no cambiar):</label>
          <input type="password" id="password" name="usuario.password" class="form-control"
            placeholder="Dejar vacío para no cambiar la contraseña">
          <div th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"
            class="invalid-feedback"></div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
          <a th:href="@{/empleados/lista}" class="btn btn-secondary mt-2">
            <i class="fas fa-arrow-left"></i> Volver a la Lista
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
