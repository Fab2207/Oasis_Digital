<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* Fondo: Negro */
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .navbar {
            /* Navbar: Negro con borde Dorado */
            background-color: #1c1c1c !important;
            border-bottom: 2px solid #FFD700;
            margin-bottom: 20px;
        }

        .navbar-brand {
            /* Marca: Dorado */
            color: #FFD700 !important;
            font-weight: bold;
        }

        .nav-link {
            /* Enlaces: Blanco */
            color: #ffffff !important;
        }

        .nav-link.active,
        .nav-link:hover {
            /* Enlace activo/hover: Dorado */
            color: #FFD700 !important;
        }

        .btn-outline-light {
            /* Botón cerrar sesión: Dorado */
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .btn-outline-light:hover {
            background-color: #FFD700;
            color: #1c1c1c;
        }

        .container {
            margin-top: 20px;
        }

        .form-section {
            /* Sección de formulario: Gris Oscuro */
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }

        h2 {
            /* Título: Dorado */
            color: #FFD700;
        }

        .form-label {
            /* Etiquetas: Blanco */
            color: #ffffff;
        }

        .form-control {
            /* Inputs: Fondo Negro, Borde Dorado */
            background-color: #1c1c1c;
            border: 1px solid #FFD700;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #1c1c1c;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            color: #dc3545;
        }

        .alert-success {
            /* Alerta de éxito: Verde */
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .alert-danger {
            /* Alerta de error: Rojo */
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .btn-primary {
            /* Botón principal (Registrar): Dorado */
            background-color: #FFD700;
            border-color: #FFD700;
            color: #1c1c1c;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #DAA520;
            color: #1c1c1c;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link active" aria-current="page" href="/clientes/registrar">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Empleados (ADMIN)</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Reportes (ADMIN)</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-4">Registro de Nuevo Cliente</h2>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" id="nombres" th:field="*{nombres}"
                        th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''" class="form-control"
                        required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}"
                        th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''" class="form-control"
                        required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" id="dni" th:field="*{dni}"
                        th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''" class="form-control" required
                        pattern="[0-9]{8}" maxlength="8" title="El DNI debe tener exactamente 8 dígitos numéricos">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                </div>
                <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" th:field="*{nacionalidad}"
                        th:classappend="${#fields.hasErrors('nacionalidad')} ? 'is-invalid' : ''" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidad')}"
                        th:errors="*{nacionalidad}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}"
                        th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
