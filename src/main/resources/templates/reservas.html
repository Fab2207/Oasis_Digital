<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* Fondo: Negro */
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .navbar {
            /* Navbar: Negro con borde Dorado */
            background-color: #1c1c1c !important;
            border-bottom: 2px solid #FFD700;
            margin-bottom: 20px;
        }

        .navbar-brand {
            /* Marca: Dorado */
            color: #FFD700 !important;
            font-weight: bold;
        }

        .nav-link {
            /* Enlaces: Blanco */
            color: #ffffff !important;
        }

        .nav-link.active,
        .nav-link:hover {
            /* Enlace activo/hover: Dorado */
            color: #FFD700 !important;
        }

        .btn-outline-light {
            /* Botón cerrar sesión: Dorado */
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .btn-outline-light:hover {
            background-color: #FFD700;
            color: #1c1c1c;
        }

        .container {
            margin-top: 20px;
        }

        .form-section,
        .data-section {
            /* Secciones: Gris Oscuro */
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
            margin-bottom: 20px;
        }

        h2,
        h3 {
            /* Títulos: Dorado */
            color: #FFD700;
        }

        .form-label {
            /* Etiquetas: Blanco */
            color: #ffffff;
        }

        .form-control,
        .form-select {
            /* Inputs/Selects: Fondo Negro, Borde Dorado */
            background-color: #1c1c1c;
            border: 1px solid #FFD700;
            color: #ffffff;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #1c1c1c;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }

        .btn-primary {
            /* Botón Buscar: Dorado */
            background-color: #FFD700;
            border-color: #FFD700;
            color: #1c1c1c;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #DAA520;
            color: #1c1c1c;
        }

        .btn-success {
            /* Botón Realizar Reserva: Verde */
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
            font-weight: bold;
        }

        .alert-success {
            /* Alerta de éxito: Verde */
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .alert-danger {
            /* Alerta de error: Rojo */
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link active" aria-current="page" th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Gestión de Empleados</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Gestión de Reservas</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="form-section">
            <h3 class="mb-3">Buscar Cliente</h3>
            <form th:action="@{/reservas/buscar-cliente}" method="post" class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="dniBuscar" class="form-label">DNI del Cliente:</label>
                    <input type="text" id="dniBuscar" name="dniBuscar" class="form-control"
                        placeholder="Ingrese el DNI del cliente" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
            <hr style="color: #FFD700;">

            <div th:if="${clienteEncontrado}" class="data-section mt-4">
                <h3 class="mb-3">Datos del Cliente</h3>
                <form id="reservaForm" th:object="${reserva}" th:action="@{/reservas/guardar}" method="post">
                    <input type="hidden" id="clienteDni" name="clienteDni" th:value="${clienteEncontrado.dni}" />
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombres" class="form-label">Nombres:</label>
                            <input type="text" id="nombres" name="nombres" class="form-control"
                                th:value="${clienteEncontrado.nombres}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control"
                                th:value="${clienteEncontrado.apellidos}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                th:value="${clienteEncontrado.email}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control"
                                th:value="${clienteEncontrado.telefono}" readonly>
                        </div>
                    </div>

                    <h3 class="mb-3 mt-4">Detalles de la Reserva</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="habitacionSelect" class="form-label">Habitación Disponible:</label>
                            <select id="habitacionSelect" name="habitacionId" class="form-select" required>
                                <option value="">-- Seleccione una habitación --</option>
                                <option th:each="hab : ${habitacionesDisponibles}" th:value="${hab.id}"
                                    th:text="${hab.numero + ' (' + hab.tipo + ')'}"
                                    th:data-precio="${hab.precioPorNoche}"> </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="precioPorNocheDisplay" class="form-label">Precio por Noche:</label>
                            <input type="text" id="precioPorNocheDisplay" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaInicio" class="form-label">Fecha de Entrada:</label>
                            <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="horaEntrada" class="form-label">Hora de Entrada:</label>
                            <input type="time" id="horaEntrada" th:field="*{horaEntrada}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaFin" class="form-label">Fecha de Salida:</label>
                            <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="horaSalida" class="form-label">Hora de Salida:</label>
                            <input type="time" id="horaSalida" th:field="*{horaSalida}" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="diasEstadia" class="form-label">Días de Estadía:</label>
                            <input type="text" id="diasEstadia" th:field="*{diasEstadia}" class="form-control" readonly
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="totalPagar" class="form-label">Total a Pagar:</label>
                            <input type="text" id="totalPagar" class="form-control" readonly required>
                            <input type="hidden" id="totalPagarHidden" th:field="*{totalPagar}" />
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Realizar Reserva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const habitacionSelect = document.getElementById('habitacionSelect');
            const fechaInicioInput = document.getElementById('fechaInicio');
            const fechaFinInput = document.getElementById('fechaFin');
            const precioPorNocheDisplay = document.getElementById('precioPorNocheDisplay');
            const diasEstadiaInput = document.getElementById('diasEstadia');
            const totalPagarInput = document.getElementById('totalPagar');
            const totalPagarHidden = document.getElementById('totalPagarHidden');

            function obtenerPrecioDesdeSelect() {
                const selectedOption = habitacionSelect.options[habitacionSelect.selectedIndex];
                return parseFloat(selectedOption.dataset.precio);
            }

            function calcularCostos() {
                console.log("DEBUG: calcularCostos() ejecutado.");
                const habitacionId = habitacionSelect.value;
                const fechaInicio = fechaInicioInput.value;
                const fechaFin = fechaFinInput.value;

                console.log("DEBUG: Valores actuales: ", { habitacionId, fechaInicio, fechaFin });

                const precio = obtenerPrecioDesdeSelect();
                if (!isNaN(precio) && precio !== null) {
                    precioPorNocheDisplay.value = 'S/. ' + precio.toFixed(2);
                    console.log(`DEBUG: Precio por noche actualizado a: ${precioPorNocheDisplay.value}`);
                } else {
                    precioPorNocheDisplay.value = '';
                    console.warn(`DEBUG: Precio no encontrado o inválido para habitacionId: ${habitacionId}. Limpiando precioPorNocheDisplay.`);
                }


                if (habitacionId && fechaInicio && fechaFin) {
                    fetch(`/reservas/calcular-costo?habitacionId=${habitacionId}&fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            diasEstadiaInput.value = data.dias;
                            totalPagarInput.value = 'S/. ' + data.total.toFixed(2);
                            totalPagarHidden.value = data.total.toFixed(2);
                            console.log(`DEBUG: API respondió. Días: ${data.dias}, Total: ${data.total}`);
                        })
                        .catch(error => {
                            console.error('DEBUG: Error al calcular costos (API):', error);
                            diasEstadiaInput.value = '';
                            totalPagarInput.value = '';
                            totalPagarHidden.value = '';
                        });
                } else {
                    diasEstadiaInput.value = '';
                    totalPagarInput.value = '';
                    totalPagarHidden.value = '';
                    console.log("DEBUG: Faltan datos para llamar a la API de cálculo de costos (habitación, fecha inicio o fecha fin).");
                }
            }

            habitacionSelect.addEventListener('change', calcularCostos);
            fechaInicioInput.addEventListener('change', calcularCostos);
            fechaFinInput.addEventListener('change', calcularCostos);

            calcularCostos();

            const urlParams = new URLSearchParams(window.location.search);
            const dniFromUrl = urlParams.get('dni');
            if (dniFromUrl) {
                document.getElementById('dniBuscar').value = dniFromUrl;
            }

            const reservaForm = document.getElementById('reservaForm');
            if (reservaForm) {
                reservaForm.addEventListener('submit', function (event) {
                });
            }
        });
    </script>
</body>

</html>
