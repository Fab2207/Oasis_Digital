<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* Fondo: Negro */
            background-image: url('/images/img8.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1c1c1c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* CLASE CORREGIDA PARA EL BOTÓN REGRESAR */
        .btn-back-home {
            position: absolute;
            /* Anclado a la ventana */
            top: 20px;
            /* Esquina superior */
            left: 20px;
            /* Esquina izquierda */
            background-color: rgba(45, 45, 45, 0.8);
            /* Gris Oscuro semi-transparente */
            color: #ffffff;
            border: 2px solid #FFD700;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
        }

        .btn-back-home:hover {
            background-color: #FFD700;
            color: #1c1c1c;
            transform: translateY(-2px);
        }

        /* FIN CLASE CORREGIDA */

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            /* Contenedor de login: Gris Oscuro semi-transparente */
            background-color: rgba(45, 45, 45, 0.95);
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
            z-index: 10;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            /* Título: Dorado */
            color: #FFD700;
        }

        .form-label {
            /* Etiquetas: Blanco */
            color: #ffffff;
        }

        .form-control {
            /* Inputs: Fondo Negro, Borde Dorado */
            background-color: #1c1c1c;
            border: 1px solid #FFD700;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #1c1c1c;
            border-color: #DAA520;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }

        .btn-primary {
            /* Botón principal (Ingresar): Dorado */
            background-color: #FFD700;
            border-color: #FFD700;
            color: #1c1c1c;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #DAA520;
            color: #1c1c1c;
        }

        .alert-danger {
            /* Alerta de error: Rojo */
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .alert-info {
            /* Alerta de info: Gris Oscuro */
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a th:href="@{/}" class="btn btn-secondary btn-back-home">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            Has cerrado sesión exitosamente.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
