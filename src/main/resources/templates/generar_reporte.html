<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            /* Fondo: Negro */
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .navbar {
            /* Navbar: Negro con borde Dorado */
            background-color: #1c1c1c !important;
            border-bottom: 2px solid #FFD700;
            margin-bottom: 20px;
        }

        .navbar-brand {
            /* Marca: Dorado */
            color: #FFD700 !important;
        }

        .nav-link {
            /* Enlaces: Blanco */
            color: #ffffff !important;
        }

        .nav-link.active,
        .nav-link:hover {
            /* Enlace activo/hover: Dorado */
            color: #FFD700 !important;
        }

        .btn-outline-light {
            /* Botón cerrar sesión: Dorado */
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .btn-outline-light:hover {
            background-color: #FFD700;
            color: #1c1c1c;
        }

        .container {
            margin-top: 20px;
        }

        h2,
        h3 {
            /* Títulos: Dorado */
            color: #FFD700;
        }

        .form-label {
            /* Etiquetas: Blanco */
            color: #ffffff;
        }

        .form-select,
        .form-control {
            /* Inputs: Fondo Gris Oscuro, Borde Dorado */
            background-color: #2d2d2d;
            border: 1px solid #FFD700;
            color: #ffffff;
        }

        .form-select option {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .btn-primary {
            /* Botón principal (Generar): Dorado */
            background-color: #FFD700;
            border-color: #FFD700;
            color: #1c1c1c;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #DAA520;
            color: #1c1c1c;
        }

        .table {
            /* Tabla: Fondo Gris Oscuro */
            --bs-table-bg: #2d2d2d;
            --bs-table-color: #ffffff;
            border: 1px solid #FFD700;
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            /* Rayas de tabla: Negro */
            --bs-table-accent-bg: #1c1c1c;
        }

        .table-bordered {
            /* Borde de tabla: Dorado */
            --bs-table-border-color: rgba(255, 215, 0, 0.3);
        }

        .table thead {
            /* Encabezado de tabla: Negro, Texto Dorado */
            background-color: #1c1c1c;
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .table th {
            color: #FFD700;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPath == '/dashboard' ? 'active' : ''}"
                            th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/clientes/registrar' ? 'active' : ''}"
                            th:href="@{/clientes/registrar}">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/reservas/crear' ? 'active' : ''}"
                            th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/habitaciones' ? 'active' : ''}"
                            th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:classappend="${currentPath == '/clientes/historial' ? 'active' : ''}"
                            th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            th:classappend="${currentPath.startsWith('/empleados') ? 'active' : ''}">
                            Gestión de Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
                            <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
                            <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:classappend="${currentPath == '/reportes/generar' ? 'active' : ''}"
                            th:href="@{/reportes/generar}">Reportes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Generar Reportes</h2>

        <form id="reportForm">
            <div class="mb-3">
                <label for="reportType" class="form-label">Tipo de Reporte:</label>
                <select class="form-select" id="reportType" name="reportType" required>
                    <option value="">Seleccione un tipo de reporte</option>
                    <option value="ingresos">Ingresos por Período</option>
                    <option value="movimiento">Movimiento (Check-ins/Check-outs) por Período</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                        th:value="${fechaActual}" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="${fechaActual}"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>

        <div id="reportResult" class="mt-4" style="display: none;">
            <hr style="color: #FFD700;">
            <h3>Resultados del Reporte <span id="reportTitle"></span></h3>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="reportTable">
                    <thead id="reportTableHeader"></thead>
                    <tbody id="reportTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const reportForm = document.getElementById('reportForm');
        const reportTypeSelect = document.getElementById('reportType');
        const fechaInicioInput = document.getElementById('fechaInicio');
        const fechaFinInput = document.getElementById('fechaFin');
        const reportResultDiv = document.getElementById('reportResult');
        const reportTitleSpan = document.getElementById('reportTitle');
        const chartCanvas = document.getElementById('myChart');
        const reportTableHeader = document.getElementById('reportTableHeader');
        const reportTableBody = document.getElementById('reportTableBody');

        let myChart;

        reportForm.addEventListener('submit', function (event) {
            event.preventDefault();
            generateReport();
        });

        async function generateReport() {
            const reportType = reportTypeSelect.value;
            const fechaInicio = fechaInicioInput.value;
            const fechaFin = fechaFinInput.value;

            if (!reportType || !fechaInicio || !fechaFin) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            let url = '';
            let title = '';
            let labels = [];
            let dataSets = [];
            let tableHeaders = [];
            let tableRows = [];

            try {
                if (reportType === 'ingresos') {
                    url = `/reportes/api/ingresos?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Ingresos por Período';
                    tableHeaders = ['Fecha', 'Ingresos (S/.)'];
                } else if (reportType === 'ocupacion') {
                    url = `/reportes/api/ocupacion?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Ocupación por Período';
                    tableHeaders = ['Fecha', 'Habitaciones Ocupadas', 'Habitaciones Disponibles', '% Ocupación'];
                } else if (reportType === 'movimiento') {
                    url = `/reportes/api/movimiento?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
                    title = 'Movimiento (Check-ins/Check-outs) por Período';
                    tableHeaders = ['Fecha', 'Check-ins', 'Check-outs'];
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                reportTitleSpan.textContent = title;
                labels = data.map(item => item.fecha);

                if (reportType === 'ingresos') {
                    dataSets.push({
                        label: 'Ingresos (S/.)',
                        data: data.map(item => item.ingresos),
                        borderColor: '#FFD700', /* Dorado */
                        tension: 0.1,
                        fill: false
                    });
                    tableRows = data.map(item => [item.fecha, item.ingresos.toFixed(2)]);
                } else if (reportType === 'ocupacion') {
                    dataSets.push({
                        label: 'Habitaciones Ocupadas',
                        data: data.map(item => item.habitacionesOcupadas),
                        borderColor: 'rgba(255, 215, 0, 0.8)', /* Dorado semi-transparente */
                        backgroundColor: 'rgba(255, 215, 0, 0.5)',
                        type: 'bar'
                    });
                    dataSets.push({
                        label: '% Ocupación',
                        data: data.map(item => item.ocupacionPorcentaje),
                        borderColor: '#ffffff', /* Blanco */
                        tension: 0.1,
                        fill: false,
                        yAxisID: 'y1'
                    });
                    tableRows = data.map(item => [item.fecha, item.habitacionesOcupadas, item.habitacionesDisponibles, item.ocupacionPorcentaje.toFixed(2) + '%']);
                } else if (reportType === 'movimiento') {
                    dataSets.push({
                        label: 'Check-ins',
                        data: data.map(item => item.checkIns),
                        borderColor: '#FFD700', /* Dorado */
                        backgroundColor: 'rgba(255, 215, 0, 0.5)',
                        type: 'bar'
                    });
                    dataSets.push({
                        label: 'Check-outs',
                        data: data.map(item => item.checkOuts),
                        borderColor: '#ffffff', /* Blanco */
                        backgroundColor: 'rgba(255, 255, 255, 0.5)',
                        type: 'bar'
                    });
                    tableRows = data.map(item => [item.fecha, item.checkIns, item.checkOuts]);
                }

                if (myChart) {
                    myChart.destroy();
                }

                myChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: dataSets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: title,
                                color: '#FFD700' /* Título del gráfico en Dorado */
                            },
                            legend: {
                                labels: {
                                    color: '#ffffff' /* Etiquetas de leyenda en Blanco */
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#ffffff' },
                                grid: { color: 'rgba(255, 215, 0, 0.1)' }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#ffffff' },
                                grid: { color: 'rgba(255, 215, 0, 0.1)' }
                            },
                            y1: {
                                type: 'linear',
                                display: reportType === 'ocupacion',
                                position: 'right',
                                ticks: { color: '#ffffff' },
                                grid: { drawOnChartArea: false }
                            }
                        }
                    }
                });

                renderTable(tableHeaders, tableRows);
                reportResultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error al generar el reporte:', error);
                alert('Ocurrió un error al generar el reporte. Consulte la consola para más detalles.');
                reportResultDiv.style.display = 'none';
            }
        }

        function renderTable(headers, rows) {
            reportTableHeader.innerHTML = '';
            reportTableBody.innerHTML = '';
            let headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                let th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            reportTableHeader.appendChild(headerRow);

            rows.forEach(rowData => {
                let tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    let td = document.createElement('td');
                    td.textContent = cellData;
                    tr.appendChild(td);
                });
                reportTableBody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
