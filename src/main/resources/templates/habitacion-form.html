<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${accion == 'nueva' ? 'Registrar Nueva Habitación' : 'Editar Habitación'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      /* Fondo: Negro */
      background-color: #1c1c1c;
      color: #ffffff;
    }

    .navbar {
      /* Navbar: Negro con borde Dorado */
      background-color: #1c1c1c !important;
      border-bottom: 2px solid #FFD700;
    }

    .navbar-brand {
      /* Marca: Dorado */
      color: #FFD700 !important;
      font-weight: bold;
    }

    .nav-link {
      /* Enlaces: Blanco */
      color: #ffffff !important;
    }

    .nav-link.active,
    .nav-link:hover {
      /* Enlace activo/hover: Dorado */
      color: #FFD700 !important;
    }

    .btn-outline-light {
      /* Botón cerrar sesión: Dorado */
      border: 2px solid #FFD700;
      color: #FFD700;
    }

    .btn-outline-light:hover {
      background-color: #FFD700;
      color: #1c1c1c;
    }

    .container {
      margin-top: 20px;
      max-width: 600px;
    }

    .card {
      /* Fondo de Tarjeta: Gris Oscuro */
      background-color: #2d2d2d;
      border: 1px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      color: #ffffff;
    }

    .card-header {
      /* Encabezado de Tarjeta: Negro */
      background-color: #1c1c1c;
      color: #FFD700;
      font-weight: bold;
      border-bottom: 2px solid #FFD700;
    }

    .form-label {
      color: #ffffff;
    }

    .form-control,
    .form-select {
      /* Inputs/Selects: Fondo Negro, Borde Dorado */
      background-color: #1c1c1c;
      border: 1px solid #FFD700;
      color: #ffffff;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #1c1c1c;
      border-color: #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      color: #ffffff;
    }

    .alert-success {
      /* Alerta de éxito: Verde */
      background-color: #28a745;
      border-color: #28a745;
      color: #ffffff;
    }

    .alert-danger {
      /* Alerta de error: Rojo */
      background-color: #dc3545;
      border-color: #dc3545;
      color: #ffffff;
    }

    .btn-primary {
      /* Botón principal (Registrar/Guardar): Dorado */
      background-color: #FFD700;
      border-color: #FFD700;
      color: #1c1c1c;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #DAA520;
      border-color: #DAA520;
      color: #1c1c1c;
    }

    .btn-secondary {
      /* Botón secundario (Cancelar): Gris Oscuro */
      background-color: #6c757d;
      border-color: #6c757d;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Oasis Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
            <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Gestión de Empleados
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
              <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
              <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
            </ul>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/reportes/generar}">Reportes</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header text-center"
        th:text="${accion == 'nueva' ? 'Registrar Nueva Habitación' : 'Editar Habitación'}">
      </div>
      <div class="card-body">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${successMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/habitaciones/guardar}" th:object="${habitacion}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label for="numero" class="form-label">Número de Habitación:</label>
            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Habitación:</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" required>
              <option value="">Seleccione un tipo</option>
              <option value="Simple">Simple</option>
              <option value="Doble">Doble</option>
              <option value="Suite">Suite</option>
              <option value="Familiar">Familiar</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="precioPorNoche" class="form-label">Precio por Noche (S/.):</label>
            <input type="number" step="0.01" class="form-control" id="precioPorNoche" th:field="*{precioPorNoche}"
              required min="0">
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" th:field="*{estado}" required>
              <option value="">Seleccione un estado</option>
              <option value="DISPONIBLE">DISPONIBLE</option>
              <option value="OCUPADA">OCUPADA</option>
              <option value="MANTENIMIENTO">MANTENIMIENTO</option>

            </select>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/habitaciones}" class="btn btn-secondary me-md-2"><i class="fas fa-times-circle"></i>
              Cancelar</a>
            <button type="submit" class="btn btn-primary">
              <span th:if="${accion == 'nueva'}"><i class="fas fa-plus-circle"></i> Registrar Habitación</span>
              <span th:unless="${accion == 'nueva'}"><i class="fas fa-save"></i> Guardar Cambios</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
