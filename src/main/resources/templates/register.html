<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Oasis Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            /* Fondo: Negro con imagen 7 */
            background-image: url('/images/img7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1c1c1c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn-back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(45, 45, 45, 0.8);
            color: #ffffff;
            border: 2px solid #FFD700;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
        }

        .btn-back-home:hover {
            background-color: #FFD700;
            color: #1c1c1c;
            transform: translateY(-2px);
        }

        .register-container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            /* Contenedor: Gris Oscuro semi-transparente */
            background-color: rgba(45, 45, 45, 0.95);
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
            z-index: 10;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            /* Título: Dorado */
            color: #FFD700;
        }

        .form-label {
            /* Etiquetas: Blanco */
            color: #ffffff;
        }

        .form-control {
            /* Inputs: Fondo Negro, Borde Dorado */
            background-color: #1c1c1c;
            border: 1px solid #FFD700;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #1c1c1c;
            border-color: #DAA520;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }

        .btn-primary {
            /* Botón principal (Registrarse): Dorado */
            background-color: #FFD700;
            border-color: #FFD700;
            color: #1c1c1c;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            border-color: #DAA520;
            color: #1c1c1c;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert-success {
            background-color: #28a745;
            color: #ffffff;
        }

        .alert-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <a th:href="@{/}" class="btn btn-secondary btn-back-home">
        <i class="fas fa-arrow-left"></i> Regresar al Inicio
    </a>

    <div class="register-container">
        <h2>Registro de Nuevo Huésped</h2>

        <div id="message" class="alert d-none" role="alert"></div>

        <form id="registerForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI (8 dígitos):</label>
                    <input type="text" id="dni" name="dni" class="form-control" maxlength="8" required>
                </div>
                <div class="col-md-6">
                    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">
                </div>
            </div>

            <hr style="color: #FFD700;">

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario (Login):</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
            </div>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Accede aquí</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;
            const messageElement = document.getElementById('message');
            messageElement.classList.add('d-none');
            messageElement.textContent = '';

            const formData = {
                nombres: form.nombres.value,
                apellidos: form.apellidos.value,
                dni: form.dni.value,
                nacionalidad: form.nacionalidad.value,
                email: form.email.value,
                telefono: form.telefono.value,
                username: form.username.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = '✅ Registro exitoso. Iniciando sesión...';
                    messageElement.classList.remove('alert-danger');
                    messageElement.classList.add('alert-success');
                    messageElement.classList.remove('d-none');

                    // Almacenar token y redirigir al login (para que Spring Security lo maneje)
                    localStorage.setItem('jwt_token', data.token);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);

                } else {
                    let errorMessage = 'Error en el registro.';
                    if (data && data.error) {
                        errorMessage = data.error;
                    } else if (data && data.message) {
                        errorMessage = data.message;
                    } else if (typeof data === 'string') {
                        errorMessage = data;
                    }

                    messageElement.textContent = '❌ Error: ' + errorMessage;
                    messageElement.classList.remove('alert-success');
                    messageElement.classList.add('alert-danger');
                    messageElement.classList.remove('d-none');
                }
            } catch (error) {
                messageElement.textContent = '❌ Error de conexión. Intente más tarde.';
                messageElement.classList.remove('alert-success');
                messageElement.classList.add('alert-danger');
                messageElement.classList.remove('d-none');
                console.error('Error de red:', error);
            }
        });
    </script>
</body>

</html>
