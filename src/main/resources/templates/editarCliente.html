<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            /* Negro */
            color: #ffffff;
            /* Blanco */
        }

        .navbar {
            background-color: #1c1c1c !important;
            /* Negro */
            border-bottom: 2px solid #FFD700;
            /* Dorado */
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #FFD700 !important;
            /* Dorado */
        }

        .nav-link {
            color: #ffffff !important;
            /* Blanco */
        }

        .nav-link:hover {
            color: #DAA520 !important;
            /* Dorado Oscuro */
        }

        .container {
            margin-top: 20px;
        }

        .form-section {
            background-color: #2d2d2d;
            /* Gris Oscuro */
            color: #ffffff;
            /* Blanco */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #FFD700;
            /* Dorado */
        }

        .form-section h2 {
            color: #FFD700;
            /* Dorado */
        }

        .form-control {
            background-color: #1c1c1c;
            /* Negro */
            border: 1px solid #DAA520;
            /* Dorado Oscuro */
            color: #ffffff;
            /* Blanco */
        }

        .form-control:focus {
            background-color: #1c1c1c;
            /* Negro */
            border-color: #FFD700;
            /* Dorado */
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .is-invalid {
            border-color: #dc3545;
            /* Rojo de Bootstrap para errores */
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
        }

        .alert-success {
            background-color: #DAA520;
            /* Dorado Oscuro */
            border-color: #FFD700;
            /* Dorado */
            color: #1c1c1c;
            /* Negro */
        }

        .alert-danger {
            background-color: #dc3545;
            border-color: #880e4f;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #FFD700;
            /* Dorado */
            border-color: #FFD700;
            color: #1c1c1c;
            /* Negro */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #DAA520;
            /* Dorado Oscuro */
            border-color: #DAA520;
        }

        .btn-secondary {
            background-color: #1c1c1c;
            /* Negro */
            border-color: #DAA520;
            /* Dorado Oscuro */
            color: #ffffff;
            /* Blanco */
        }

        .btn-secondary:hover {
            background-color: #2d2d2d;
            /* Gris Oscuro */
            border-color: #FFD700;
            /* Dorado */
            color: #FFD700;
            /* Dorado */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Oasis Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Volver al inicio</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
                        <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGestion" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión de Empleados
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownGestion">
                            <li><a class="dropdown-item" th:href="@{/empleados/registrar}">Registrar Nuevo</a></li>
                            <li><a class="dropdown-item" th:href="@{/empleados/lista}">Ver Lista</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/reportes/generar}">Reportes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/auditoria/logs}">Logs de Auditoría</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-white me-2">Bienvenido, <span
                                sec:authentication="name"></span></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light"
                                style="border-color: #FFD700; color: #FFD700;">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-4">Editar Datos del Cliente</h2>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input type="text" id="nombres" th:field="*{nombres}"
                            th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" id="apellidos" th:field="*{apellidos}"
                            th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}"
                            th:errors="*{apellidos}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" id="dni" th:field="*{dni}"
                            th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''" class="form-control"
                            required pattern="[0-9]{8}" maxlength="8"
                            title="El DNI debe tener exactamente 8 dígitos numéricos">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                        <input type="text" id="nacionalidad" th:field="*{nacionalidad}"
                            th:classappend="${#fields.hasErrors('nacionalidad')} ? 'is-invalid' : ''"
                            class="form-control" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nacionalidad')}"
                            th:errors="*{nacionalidad}"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" th:field="*{telefono}"
                            th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''" class="form-control"
                            required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/clientes/historial(dni=${cliente.dni})}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left"></i> Volver al Historial
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
